<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <!-- Card -->
  <div class="blog-card">
    <!-- Image -->
    <div class="card-img">
      <img class="img-header" src="./images/illustration-article.svg" alt="">
    </div>
    <!-- Content -->
    <div class="card-content">
      <p class="card-subject">
        Learning
      </p>
      <span class="card-date">Published 21 Dec 2023</span>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="card-summary"> These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <!-- Profile -->
    <div class="card-profile">
      <img class="img-avatar" src="./images/image-avatar.webp" alt="profil picture">
      <p class="profile-name">Greg Hooper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DGarance">Garance</a>.
  </div>
</body>

</html>
